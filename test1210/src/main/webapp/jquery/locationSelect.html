<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location</title>
<script src="../script/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
        // header.html 파일 로드
        $(".header").load("header.html", function() {
            // 비밀번호 일치 여부 확인
            $('#password, #confirmPassword').on('keyup', function () {
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                var message = $('#message');

                // 사용자가 입력한 password 값이 비어있거나 confirmPassword 값이 비어있으면 메시지를 표시하지 않음
                if (!password || !confirmPassword) {
                    message.html('');
                    return;
                }

                if (password === confirmPassword) {
                    message.html('비밀번호가 일치합니다.').css('color', 'green');
                } else {
                    message.html('비밀번호가 일치하지 않습니다.').css('color', 'red');
                }
            });
        });

        // 시/도와 군/구 데이터
        var cityData = {
            seoul: ['강남구', '강서구', '송파구', '중랑구', '노원구'],
            busan: ['해운대구', '서구', '동래구', '남구', '북구'],
            incheon: ['연수구', '남동구', '동구', '중구', '계양구']
            // 추가적인 시/도와 군/구 목록을 필요에 따라 추가할 수 있습니다.
        };

        // 시/도 선택 시 해당 시/도에 맞는 군/구 목록을 동적으로 추가
        $('#selectProvince').on('change', function () {
            var selectedProvince = $(this).val();
            var cities = cityData[selectedProvince];

            // 기존의 군/구 목록을 비움
            $('#selectCity').empty();

            // 선택한 시/도에 따른 군/구 목록을 추가
            if (cities) {
                for (var i = 0; i < cities.length; i++) {
                    $('#selectCity').append('<option value="' + cities[i] + '">' + cities[i] + '</option>');
                }
            }
        });
    });
</script>
</head>
<body>

</body>
</html>
