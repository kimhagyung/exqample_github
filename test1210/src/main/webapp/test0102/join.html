<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="../script/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <script>
        $(function () {
            $(".header").load("header.html");

            // 비밀번호 일치 여부 확인
            $('#password, #confirmPassword').on('keyup', function () {
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                var message = $('#message');

                // 사용자가 입력한 password 값이 비어있거나 confirmPassword 값이 비어있으면 메시지를 표시하지 않음
                if (!password || !confirmPassword) {
                    message.html('');
                    return;
                }

                if (password === confirmPassword) {
                    message.html('비밀번호가 일치합니다.').css('color', 'green');
                } else {
                    message.html('비밀번호가 일치하지 않습니다.').css('color', 'red');
                }
            });
        });
    </script>
    <style>
        #username,
        #email,
        #password,
        #confirmPassword {
            font-size: 18px;
        }

        .card-body {
            background-color: #C6D7E0;
        }
        
        
		  body, div, span, h5, button, h2, p {
	    font-family:'Gothic A1' !important;
	    
	  }
    </style>
</head>

<body>
    <div class="header">
    </div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="card-title text-center mb-5 mt-5 fw-bold">아숨에 오신 것을 환영합니다!</h2>
                <div class="card">
                    <div class="card-body" style="padding: 30px; font-size: 20px;">
                        <form class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">이름</label>
                                <input type="text" class="form-control" id="username"
                                    placeholder="사용자 이름을 입력하세요" required>
                                <div class="invalid-feedback">
                                    이름을 입력하세요.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일 주소</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="이메일 주소를 입력하세요" required>
                                <div class="invalid-feedback">
                                    올바른 이메일 주소를 입력하세요.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="비밀번호를 입력해주세요" required>
                                <div class="invalid-feedback">
                                    영문과 숫자 조합 8자리 이상을 입력하세요.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="비밀번호를 입력하세요" required>
                                <div class="invalid-feedback">
                                    비밀번호가 일치하지 않습니다.
                                </div>
                            </div>
                            <!-- 추가된 부분 -->
                            <div id="message"></div>

                        </form>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn button-custom py-2 fs-5" style="color: white;">가입하기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
